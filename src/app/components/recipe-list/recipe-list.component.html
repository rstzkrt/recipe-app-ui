<div fxLayout="row wrap" fxLayoutAlign="stretch" >

<mat-card style=" max-width: 332px; ;margin-top: 10px; margin-left: 2%;margin-right: 2%;" *ngFor="let recipe of recipes">
      <mat-card-header>
        <img mat-card-avatar
             src="{{recipe.user.avatar}}"
             style="background-size: cover">
        <mat-card-title>{{recipe.user.displayName}}</mat-card-title>
              <mat-card-subtitle>{{recipe.preparationDescription ? recipe.preparationDescription:"Default" }}</mat-card-subtitle>
      </mat-card-header>

      <div class="detail">

        <img style="height: 250px; width: 322px" class="my-img" mat-card-image
             src="{{recipe.photoUrl}}">

        <div class="middle">
          <button routerLink="/recipe/{{recipe.id}}" mat-flat-button color="accent">Details</button></div>

      </div>

      <mat-card-content>
        <p  style="  white-space: nowrap;overflow: hidden; text-overflow: ellipsis;max-width: 500px;">
          {{recipe.recipeName}}
        </p>
      </mat-card-content>
      <mat-card-actions>


      </mat-card-actions>
</mat-card>

</div>
